        <div>
          <button
            class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
            id="startGameBtn"
            style="
              position: absolute;
              z-index: 1;
              top: 50%;
              left: 50%;
              margin-top: -22px;
              margin-left: -145px;
              width: 300px;
            "
          >
            Start Game
          </button>
        </div>
      </div>
    </div>

    <!-- the header for the bingo card once you start the game -->
    <div
      class=""
      id="bingoHeader"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -270px;
        margin-left: -130px;
        display: none;
      "
    >
      <h1 style="font-size: 200%">Portand Bird Bingo</h1>
    </div>

    <!-- user convenience buttons to reset their board selections or to get a new bingo board -->
    <div>
      <button
        class="bg-green-500 text-white rounded-full w-20"
        id="resetBtn"
        style="
          display: none;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -300px;
          margin-left: -120px;
        "
      >
        Reset
      </button>
      <button
        class="bg-green-500 text-white rounded-full w-40"
        id="newBoardBtn"
        style="
          display: none;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -300px;
          margin-left: -35px;
        "
      >
        New Board
      </button>
    </div>

    <!-- modal that pops up to ask if the player is sure they want to get a new board -->
    <div
      id="modalNewBoard"
      style="
        z-index: 5;
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -75px;
        margin-left: -118px;
      "
    >
      <div
        class="max-w-md w-full p-6 text-center"
        style="background-color: azure"
      >
        <div>
          <button
            class="bg-blue-500 text-white w-full py-3 rounded-full text-sm my-2"
            id="areYouSureBtn"
            style="z-index: 5"
          >
            Click here if you're sure
          </button>
          <button
            class="bg-red-500 text-white w-full py-3 rounded-full text-sm my-2"
            id="newBoardCancelBtn"
            style="z-index: 5"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- the images that is displayed in the middle of the bingo square -->
    <img
      width="80"
      id="centerX"
      src="theFam.jpg"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -26px;
        margin-left: -40px;
        display: none;
      "
    />

    <!-- modal that pops up when you've won the game -->
    <div
      id="modalBingo"
      style="
        z-index: 5;
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -75px;
        margin-left: -225px;
      "
    >
      <div
        class="max-w-md w-full p-6 text-center"
        style="background-color: azure"
      >
        <div>
          <h1>
            Bingo! Enjoy your rush of serotonin while everyone else stands by
            jealous of your victory :D
          </h1>
          <button
            class="bg-blue-500 text-white w-full py-3 rounded-full text-sm my-2"
            id="newGameBtn"
            style="z-index: 5"
          >
            New Game
          </button>
        </div>
      </div>
    </div>

    <!-- This section of the code is for the display card that pops up when you click on the info button -->
    <div
      class="rounded bg-white"
      id="displayCard"
      style="
        display: none;
        z-index: 5;
        position: absolute;
        width: 500px;
        height: 600px;
        top: 50%;
        left: 50%;
        margin-top: -300px;
        margin-left: -250px;
      "
    >
      <img class="w-full" id="displayCardImg" src="theFam.jpg" />
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2 text-center" id="birdName">
          Super Rare Bird
        </div>
        <p class="text-gray-700 text-base" id="birdDescription">
          List all of the random info about the bird.
        </p>
      </div>
      <div>
        <button
          id="displayCardLeftBtn"
          style="
            z-index: 2;
            font-size: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -135px;
            margin-left: -250px;
            display: none;
          "
        >
          &#8249;
        </button>
        <button
          id="displayCardRightBtn"
          style="
            z-index: 2;
            font-size: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -135px;
            margin-left: 220px;
            display: none;
          "
        >
          &#8250;
        </button>
      </div>
      <div class="px-6 pt-4 pb-2">
        <button
          class="bg-green-500 hover:bg-green-700 text-white fond-bold py-0.2 px-4 rounded"
          id="displayCardSeenBtn"
        >
          Seen
        </button>
        <button
          class="bg-red-500 hover:bg-red-700 text-white fond-bold py-0.2 px-4 rounded"
          id="displayCardCloseBtn"
          style="float: right"
        >
          Close
        </button>
      </div>
    </div>
